<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var creTable = document.createElement("table");
        creTable.setAttribute("border","1");
        document.body.appendChild(creTable);
        for(var i=1; i<=9; i++){
            var creTr = document.createElement("tr");
            creTable.setAttribute("border","1");
            document.body.appendChild(creTr);
            for(var j=2; j<=9; j++){
                var creTd = document.createElement("td");
                creTd.setAttribute("style","border: 1px solid black");
                creTd.setAttribute("width","100px");
                creTd.setAttribute("height","20px");
                creTd.setAttribute("margin-right","10px");
                creTd.setAttribute("margin-left","10px");
                document.body.appendChild(creTd);
                creTd.appendChild(document.createTextNode(j+" * "+ i + " = "+ i*j+" "));
                document.createElement("br");
            }
        }
    </script>
</body>
</html>
