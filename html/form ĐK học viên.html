<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="../css/form%20ĐK%20học%20viên.css">
</head>
<body>
<div id="contend">
    <form>
        <div id="title">
            Đăng ký học viên
        </div>
        <div id="left">
            <p>Họ và tên</p>
            <p>Ngày sinh</p>
            <p>Giới tính</p>
            <p>Địa chỉ</p>
            <p></p><br>
            <p>Lớp</p>
            <p>Email</p>
            <p>Điện thoại</p>
        </div>
        <div id="right">
            <p><input type="text" name="name"></p>
            <p><input type="text" name="birth" style="width: 100px"></p>
            <p>
                <input type="radio" name="sex">Nam
                <input type="radio" name="sex">Nữ
            </p>
            <p>
                <input type="text" multiple style="width: 180px; height: 50px">
            </p>
            <p>
                <select>
                    <option>-Chọn lớp-</option>
                </select>
            </p>
            <p><input type="text" name="email" style="width: 150px"></p>
            <p><input type="text" name="phone" style="width: 150px"></p>
            <p>
                <input type="submit" name="dangKy" value="Đăng ký" style="background-color: darkgrey; display: inline-block">
                <input type="reset" name="reset" value="Nhập lại" style="background-color: darkgrey; display: inline-block;margin-left: 5px">
            </p>
        </div>
    </form>
</div>
</body>
</html>
