<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day</title>
    <style>
        input{
            float: left;
        }
        button{
            float: left;
            margin-left: 10px;
            height: 20px;
            width: 100px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <p>
        <input type="text" id="month">
        <button id="dayNumber" onclick="actionCount(document.getElementById('month').value)">Tính số ngày</button>
    </p>
    <br>
    <p>
        <label id="display"></label>
    </p>
    <script language="JavaScript">
        function actionCount(t) {
            var thang = parseInt(t);
            switch (thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: {
                    document.getElementById("display").innerHTML = "Tháng " + thang + " có 31 ngày";
                    break;
                }
                case 2: {
                    document.getElementById("display").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
                    break;
                }
                case 4:
                case 6:
                case 9:
                case 11: {
                    document.getElementById("display").innerHTML = "Tháng " + thang + " có 30 ngày";
                    break;
                }
                default:{
                    document.getElementById("display").innerHTML = "Không có giá trị này. 1 <= tháng <=12";
                }
            }
        }
    </script>
</body>
</html>
