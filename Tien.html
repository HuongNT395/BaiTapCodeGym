<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>money</title>
</head>
<body>
<form>

    <div style="float: left;margin-left: 30px">
        <strong >Amount</strong><br>
        <input id="amount" type="text">
    </div>
    <div style="float: left;margin-left: 30px">
        <strong >From Currency</strong><br>
        <select id="bd">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
            <option value="krw">KRW</option>
            <option value="gbp">GBP</option>
            <option value="thb">THB</option>
        </select>
    </div>
    <div style="float: left;margin-left: 30px">
        <strong >To Currenty</strong><br>
        <select id="moi">
            <option value="vnd">VND</option>
            <option value="usd">USD</option>
            <option value="krw">KRW</option>
            <option value="gbp">GBP</option>
            <option value="thb">THB</option>
        </select>
    </div>
    <div style="float: left;margin-left: 30px">
        <br>
        <button type="button" onclick="money()">Convert</button>
    </div>
    <br><br><br><br>
    <label style="margin-left: 30px">Kết quả:</label><span id="kq" style="margin-left: 20px"><b></b></span>
    <script language="JavaScript">
        function money() {
            var amount=document.getElementById('amount').value;
            var bd=document.getElementById('bd').value;
            var moi =document.getElementById('moi').value;
            switch (bd){
                case "vnd": {
                    switch (moi) {
                        case "vnd":
                            document.getElementById("kq").innerHTML = amount;
                            break;
                        case "usd":

                            document.getElementById("kq").innerHTML = amount / 22000;
                            break;
                        case "krw":
                            document.getElementById("kq").innerHTML = amount / 20000;
                            break;
                        case "gbp":
                            document.getElementById("kq").innerHTML = amount / 29000;
                            break;
                        case "thb":
                            document.getElementById("kq").innerHTML = amount / 10000;
                            break;
                    }
                    break;
                }
                case "usd":{
                    switch (moi){
                        case "usd":
                            document.getElementById("kq").innerHTML = amount;
                            break;
                        case "vnd":
                            document.getElementById("kq").innerHTML = amount * 22000;
                            break;
                        case "krw":
                            document.getElementById("kq").innerHTML = amount /1.2;
                            break;
                        case "gbp":
                            document.getElementById("kq").innerHTML = amount / 0.9;
                            break;
                        case "thb":
                            document.getElementById("kq").innerHTML = amount *2.2;
                            break;
                    }
                }
                case "krw": {
                    switch (moi) {
                        case "krw":
                            document.getElementById("kq").innerHTML = amount;
                            break;
                        case "usd":
                            document.getElementById("kq").innerHTML = amount *1.2;
                            break;
                        case "vnd":
                            document.getElementById("kq").innerHTML = amount *20000;
                            break;
                        case "gbp":
                            document.getElementById("kq").innerHTML = amount /1.3;
                            break;
                        case "thb":
                            document.getElementById("kq").innerHTML = amount * 2;
                            break;
                    }
                    break;
                }
                case "gbp": {
                    switch (moi) {
                        case "gbp":
                            document.getElementById("kq").innerHTML = amount;
                            break;
                        case "usd":
                            document.getElementById("kq").innerHTML = amount *1.2;
                            break;
                        case "vnd":
                            document.getElementById("kq").innerHTML = amount *29000;
                            break;
                        case "krw":
                            document.getElementById("kq").innerHTML = amount *1.3;
                            break;
                        case "thb":
                            document.getElementById("kq").innerHTML = amount * 2900;
                            break;
                    }
                    break;
                }
                case "thb": {
                    switch (moi) {
                        case "thb":
                            document.getElementById("kq").innerHTML = amount;
                            break;
                        case "usd":
                            document.getElementById("kq").innerHTML = amount /2.2;
                            break;
                        case "vnd":
                            document.getElementById("kq").innerHTML = amount *2;
                            break;
                        case "krw":
                            document.getElementById("kq").innerHTML = amount /1.3;
                            break;
                        case "gbp":
                            document.getElementById("kq").innerHTML = amount / 2900;
                            break;
                    }
                    break;
                }
            }

        }
    </script>
</form>
</body>
</html>
