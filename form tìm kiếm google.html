<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form action="https://www.google.com.vn/search" method="get">
    <fieldset style="width: 250px">
        <legend>Tìm kiếm với Google</legend>
    <input type="text" name="inp_search" placeholder="Tìm kiếm">
    <input type="submit" name="btnSearch">
    </fieldset>
</form>
<br>
<form action="https://www.bing.com/" method="get">
    <fieldset style="width: 250px">
        <legend>Tìm kiếm với Bing</legend>
        <input type="text" name="inp_search" placeholder="Tìm kiếm">
        <input type="submit" name="btnSearch">
    </fieldset>
</form>
</body>
</html>
