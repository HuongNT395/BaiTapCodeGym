<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
    <style>
        input{
            width: 200px;
            height: 100px;
            float: left;
            margin-right: 30px;
        }
        input#btnTrans{
            width: 80px;
            height: 20px;
            float: left;
            margin-right: 30px;
        }
    </style>
</head>
<body>
<input type="text" multiple id="txtInput">
<input type="button" id="btnTrans" onclick="trans()" value="Translate">
<input type="text" multiple id="txtOutput">

<script>
    function trans() {
        var arrInput = ["house", "cat", "pen", "flower", "eat"];
        var arrOutput = ["nhà", "mèo", "bút", "hoa", "ăn"];
        var index = 0;
        var str = document.getElementById("txtInput").value;
        for (var i = 0; i < arrInput.length; i++) {
            if (str === arrInput[i]) index = i;
            else index = -1;
        }
        if(index!=-1)
            document.getElementById("txtOutput").value = arrOutput[index];
        else
            document.getElementById("txtOutput").value = "Không có trong từ điển";
    }
</script>

</body>
</html>
